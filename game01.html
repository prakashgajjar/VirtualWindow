<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  
</head>

  <title>Tic Tac Toe Animation</title>
  <link rel="stylesheet" href="styles.css">
  <style>

/* Reset and basic styles */
/* Reset and basic styles */
/* Basic setup */
body {
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #222;
}

.container {
  display: grid;
  grid-template-columns: repeat(3, 100px);
  grid-template-rows: repeat(3, 100px);
  gap: 10px;
  position: relative;
  width: 330px;
  height: 330px;
}

/* Common styles for all boxes */
.box {
  width: 100px;
  height: 100px;
  background-color: #4caf50;
  opacity: 0;
  animation: moveToGrid 1s ease-out forwards;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

/* Animation for each box to move them to their grid position */
#game01 { animation: moveToPosition 1s ease-out forwards; }
#game02 { animation: moveToPosition 1s ease-out forwards 0.2s; }
#game03 { animation: moveToPosition 1s ease-out forwards 0.4s; }
#game04 { animation: moveToPosition 1s ease-out forwards 0.6s; }
#game05 { animation: moveToPosition 1s ease-out forwards 0.8s; }
#game06 { animation: moveToPosition 1s ease-out forwards 1s; }
#game07 { animation: moveToPosition 1s ease-out forwards 1.2s; }
#game08 { animation: moveToPosition 1s ease-out forwards 1.4s; }
#game09 { animation: moveToPosition 1s ease-out forwards 1.6s; }

/* Keyframes for animation */
@keyframes moveToGrid {
  from { 
    opacity: 0; 
    transform: translate(-50%, -50%);
  }
  to { 
    opacity: 1; 
    transform: translate(0, 0); 
  }
}

@keyframes moveToPosition {
  from {
    top: 50%;
    left: 50%;
    opacity: 0;
  }
  to {
    top: calc(33.33% * (var(--row) - 1));
    left: calc(33.33% * (var(--col) - 1));
    opacity: 1;
  }
}





  </style>
</head>
<body>
    <div id="game01" class="m-2 w-36 h-36 bg-blue-600 box" style="--row: 1; --col: 1;">
      <i class="fas fa-times"></i>
    </div>
    <div id="game02" class="m-2 w-36 h-36 bg-blue-600 box" style="--row: 1; --col: 2;"></div>
    <div id="game03" class="m-2 w-36 h-36 bg-blue-600 box" style="--row: 1; --col: 3;"></div>
    <div id="game04" class="m-2 w-36 h-36 bg-blue-600 box" style="--row: 2; --col: 1;"></div>
    <div id="game05" class="m-2 w-36 h-36 bg-blue-600 box" style="--row: 2; --col: 2;"></div>
    <div id="game06" class="m-2 w-36 h-36 bg-blue-600 box" style="--row: 2; --col: 3;"></div>
    <div id="game07" class="m-2 w-36 h-36 bg-blue-600 box" style="--row: 3; --col: 1;"></div>
    <div id="game08" class="m-2 w-36 h-36 bg-blue-600 box" style="--row: 3; --col: 2;"></div>
    <div id="game09" class="m-2 w-36 h-36 bg-blue-600 box" style="--row: 3; --col: 3;">
      <i class="fas fa-times text-white text-5xl"></i>
    </div>
    
  </div>
</body>

</html>
