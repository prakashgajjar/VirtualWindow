<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Tic-Tac-Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800 text-white">

<div class="flex justify-center items-center h-screen">
    <div class="text-center">
            
            <i class="fa-regular fa-window-minimize  right-3 top-0 absolute text-white font-semibold "></i>
      
        <h1 class="text-4xl font-bold mb-6">Tic-Tac-Toe</h1>

        
        <div class="grid grid-cols-3 gap-2 mb-6">
            <div id="box0" class="w-24 h-24 flex justify-center items-center border-2 border-white text-4xl cursor-pointer hover:bg-gray-600"></div>
            <div id="box1" class="w-24 h-24 flex justify-center items-center border-2 border-white text-4xl cursor-pointer hover:bg-gray-600"></div>
            <div id="box2" class="w-24 h-24 flex justify-center items-center border-2 border-white text-4xl cursor-pointer hover:bg-gray-600"></div>
            <div id="box3" class="w-24 h-24 flex justify-center items-center border-2 border-white text-4xl cursor-pointer hover:bg-gray-600"></div>
            <div id="box4" class="w-24 h-24 flex justify-center items-center border-2 border-white text-4xl cursor-pointer hover:bg-gray-600"></div>
            <div id="box5" class="w-24 h-24 flex justify-center items-center border-2 border-white text-4xl cursor-pointer hover:bg-gray-600"></div>
            <div id="box6" class="w-24 h-24 flex justify-center items-center border-2 border-white text-4xl cursor-pointer hover:bg-gray-600"></div>
            <div id="box7" class="w-24 h-24 flex justify-center items-center border-2 border-white text-4xl cursor-pointer hover:bg-gray-600"></div>
            <div id="box8" class="w-24 h-24 flex justify-center items-center border-2 border-white text-4xl cursor-pointer hover:bg-gray-600"></div>
        </div>

        <div id="result" class="text-xl font-semibold mt-4"></div>

        <button onclick="resetGame()" class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded mt-4">Reset Game</button>
    </div>
</div>

<script>
    const boxes = document.querySelectorAll('[id^="box"]');
    const resultDisplay = document.getElementById("result");

    let currentPlayer = 'X'; 
    let gameBoard = ['', '', '', '', '', '', '', '', ''];

    function checkWinner() {
        const winPatterns = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], 
            [0, 3, 6], [1, 4, 7], [2, 5, 8], 
            [0, 4, 8], [2, 4, 6] 
        ];

        for (const pattern of winPatterns) {
            const [a, b, c] = pattern;
            if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                resultDisplay.textContent = `${currentPlayer} wins!`;
                return true;
            }
        }

        if (!gameBoard.includes('')) {
            resultDisplay.textContent = "It's a draw!";
            return true;
        }

        return false;
    }

    function handleClick(index) {
        if (gameBoard[index] === '') {
            gameBoard[index] = currentPlayer;
            boxes[index].textContent = currentPlayer;

            if (checkWinner()) {
                boxes.forEach(box => box.removeEventListener('click', boxClick));
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                if (currentPlayer === 'O') {
                    setTimeout(computerMove, 500); 
                }
            }
        }
    }

    function boxClick(event) {
        const index = Array.from(boxes).indexOf(event.target);
        handleClick(index);
    }

    function resetGame() {
        gameBoard = ['', '', '', '', '', '', '', '', ''];
        boxes.forEach((box, index) => {
            box.textContent = '';
            box.addEventListener('click', boxClick);
        });
        currentPlayer = 'X'; 
        resultDisplay.textContent = '';
    }

    function computerMove() {
        let availableMoves = gameBoard.map((mark, index) => mark === '' ? index : null).filter(val => val !== null);
        if (availableMoves.length > 0) {
            let randomMove = availableMoves[Math.floor(Math.random() * availableMoves.length)];
            handleClick(randomMove);
        }
    }

    boxes.forEach(box => box.addEventListener('click', boxClick));
</script>

</body>
</html>
